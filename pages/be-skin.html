<body>
<div>
<section>
    <h1>
        統合版スキン抽出ツール
    </h1>
    <b>create by caymankun</b>
    <p>使い方は、まずgayser mcが搭載されてるサーバーに参加します。<br>
    そしたら、このツールであなたのxboxid(ゲーマータグ)を<br>
    このテキストボックスに入力すると、<br>
    スキンの元ファイルが、取り出せます。</p>
    <b>gayser mc搭載のサーバに参加しないと、取り出すことが出来ません。<br>
    サーバーはなんでもいいです。
    </b>
</section>
    <input placeholder="your xbox ID" id="xboxid"><br>
    <img id="image"></img>

    <button onclick="ee()">送信</button>
</div>
</body>
<script>
    function ee(){
    
    const xboxid = document.getElementById("xboxid").value;
    fetch('https://api.geysermc.org/v2/xbox/xuid/' + xboxid)
    .then(Response => {
        return Response.json()
    })
    .then(data => {
        const xuiddata = data.xuid
    
        const xuidk = xuiddata
    fetch('https://api.geysermc.org/v2/skin/' + xuidk)
    .then(Response1 => {
        return Response1.json()
    })
    .then(data1 => {
       const img = data1.texture_id

       const Image = document.getElementById('image');
     Image.src ='https://textures.minecraft.net/texture/' + img;
  })

    })
    .catch(error => {
        console.log(error)
    })
    };
    </script>
